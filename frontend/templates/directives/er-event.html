<div data-role="tile" ng-click="details(event.id)" class="tile-large bg-steel fb-white"><div class="tile-content slide-down-2"><div class="slide"><div style="width: 100%" class="image-container image-format-square"><div class="frame"><div style="width: 100%; height: 100%; border-radius: 0px; background-image: url({{event.eventImage}}); background-size: cover; background-repeat: no-repeat;"></div></div></div></div><div class="slide-over bg-darcula text-small padding10"><div class="align-center"><h5 class="text-light">Countdown to start the event</h5><div data-role="countdown" data-background-color="bg-red" data-minutes='2' data-label-color="fg-white" style="font-size: .6rem" class="countdown labels-top"></div><hr class="bg-white"/><h6 class="text-light">Abstract:</h6><p class="align-justify indent-paragraph">{{event.description|erAbstract:250}}</p></div></div><div class="tile-label">{{event.title}}</div></div></div>
