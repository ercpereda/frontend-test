<div class="flex-grid"><div class="row"><button ng-click="save(event)" class="button cycle-button success large-button block-shadow-success text-shadow place-right"><span class="mif-floppy-disk"></span></button></div><div class="row"><div class="cell colspan8 margin10"><label>Event name</label><div data-role="input" class="input-control text big-input full-size"><input type="text" placeholder="Event name" ng-model="event.title"/><!--button.button.helper-button.clear--><!--  span.mif-cross--></div><label>Event description</label><div class="input-control textarea full-size"><textarea placeholder="Event description" style="height: 200px" ng-model="event.description"></textarea></div><label>Event location</label><div data-role="input" class="input-control text full-size"><input type="text" placeholder="Event location" ng-model="event.location"/></div><hr class="thin bg-white"/><div class="row cell-auto-size"><div class="cell"><div data-role="datepicker" data-format="mm/dd/yyyy" class="input-control text"><input type="text" readonly="readonly" placeholder="Date" ng-model="date"/><button class="button"><span class="mif-calendar"></span></button></div></div><div class="cell"><div data-role="input" class="input-control text"><input type="text" placeholder="Time" ng-model="time"/></div></div><div class="cell"><button ng-click="addDateTime(date, time)" class="button success"><span class="mif-plus"></span></button></div><div class="cell"><button class="button danger"><span class="mif-minus"></span></button></div></div><div class="row"><table class="table hovered"><thead><th>Date</th><th>Time</th></thead><tbody><tr ng-repeat="dt in event.dates"><td>{{dt.date}}</td><td>{{dt.time}}</td></tr></tbody></table></div></div><div class="cell colspan4 margin10"><div ng-show="event.eventImage" class="image-container bordered handing ani image-format-square"><div class="frame"><img ng-src="{{event.eventImage}}" data-format="square"/></div></div><label>Event image url</label><div data-role="input" class="input-control text full-size"><input type="text" placeholder="Image url" ng-model="event.eventImage"/></div></div></div></div>
