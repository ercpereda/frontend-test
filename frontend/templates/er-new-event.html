<div class="flex-grid"><form name="eventForm" novalidate="novalidate" data-role="validator" data-show-required-state="false" data-hint-position="top" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="10000"><div class="row"><div ng-show="showError" style="margin: auto" class="notify alert"><span class="notify-icon mif-warning"></span><span class="notify-title">Error</span><span class="notify-text">Something happen trying to create the event</span></div><div ng-show="showSuccess" style="margin: auto" class="notify success"><span class="notify-icon mif-checkmark"></span><span class="notify-title">Success</span><span class="notify-text">The event was saved successfully</span></div></div><div class="row"><button ng-click="save(event)" class="button cycle-button success large-button block-shadow-success text-shadow place-right"><span class="mif-floppy-disk"></span></button></div><div class="row"><div class="cell colspan8 margin10"><label>Event name</label><div data-role="input" class="input-control text big-input full-size"><input type="text" placeholder="Event name" ng-required="true" ng-model="event.title" data-validate-func="required" data-validate-hint="This field can not be empty!"/><span class="input-state-error mif-warning"></span><span class="input-state-success mif-checkmark"></span><!--button.button.helper-button.clear--><!--  span.mif-cross--></div><label>Event description</label><div class="input-control textarea full-size"><textarea placeholder="Event description" ng-required="true" style="height: 200px" ng-model="event.description" data-validate-func="required" data-validate-hint="This field can not be empty!"></textarea><span class="input-state-error mif-warning"></span><span class="input-state-success mif-checkmark"></span></div><label>Event location</label><div data-role="input" class="input-control text full-size"><input type="text" placeholder="Event location" ng-required="true" ng-model="event.location" data-validate-func="required" data-validate-hint="This field can not be empty!"/><span class="input-state-error mif-warning"></span><span class="input-state-success mif-checkmark"></span></div><hr class="thin bg-white"/><div class="row cell-auto-size"><div class="cell"><div data-role="datepicker" data-format="mm/dd/yyyy" class="input-control text"><input type="text" readonly="readonly" placeholder="Date" ng-model="date"/><button class="button"><span class="mif-calendar"></span></button></div></div><div class="cell"><div data-role="input" class="input-control text"><input type="text" placeholder="Time" ng-model="time"/></div></div><div class="cell"><button ng-click="addDateTime(date, time)" class="button success"><span class="mif-plus"></span></button></div><div class="cell"><button class="button danger"><span class="mif-minus"></span></button></div></div><div class="row"><table class="table hovered"><thead><th>Date</th><th>Time</th></thead><tbody><tr ng-repeat="dt in event.dates"><td>{{dt.date}}</td><td>{{dt.time}}</td></tr></tbody></table></div></div><div class="cell colspan4 margin10"><div ng-show="event.eventImage" class="image-container bordered handing ani image-format-square"><div class="frame"><img ng-src="{{event.eventImage}}" data-format="square"/></div></div><label>Event image url</label><div data-role="input" class="input-control text full-size"><input type="text" placeholder="Image url" ng-required="true" ng-model="event.eventImage" data-validate-func="required" data-validate-hint="This field can not be empty!"/><span class="input-state-error mif-warning"></span><span class="input-state-success mif-checkmark"></span></div></div></div></form></div>
